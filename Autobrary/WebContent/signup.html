<body class="bg-light">
    <div id="document">
            <div class="row p-5">
                <div class="col bg-white shadow-sm p-5">
                    <h4>회원가입</h4>
                    <hr>
                    <form action="/action_page.php" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="uname">이메일</label>
                            <input type="text" class="form-control" id="uname" placeholder="이메일 입력" name="uname" required>
                            <div class="valid-feedback">완료</div>
                            <div class="invalid-feedback">형식에 맞게 입력하세요.</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">비밀번호</label>
                            <input type="password" class="form-control" id="pwd" placeholder="비밀번호 입력" name="pswd" required>
                            <input type="password" class="form-control" id="pwd-cheak" placeholder="비밀번호 확인" name="pswd" required>
                            <div class="valid-feedback">완료</div>
                            <div class="invalid-feedback">비밀번호가 서로 다릅니다.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required> 이용약관에 동의합니다.
                                <div class="valid-feedback">완료</div>
                                <div class="invalid-feedback">계속하려면 체크하십시오.</div>
                            </label>
                        </div>
                        <button id="submit-btn" type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>
            </div>
    </div>
</body>
<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</html>
