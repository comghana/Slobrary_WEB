<body class="bg-light">

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd-cheak" placeholder="비밀번호 확인" name="pswd" required equalTo="pwd">

                    </div><br>

                    <div class="form-group">
                        <label for="name">이름</label>

                    <div class="form-group">

                        <input type="tel" class="form-control" pattern="^\d{3}-\d{4}-\d{4}$" id="phone" placeholder="000-0000-0000" name="phone" required>
                        <div class="invalid-feedback">형식이 맞지 않습니다.</div>
                    </div>


                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required>

<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    });
    
    $('#openImgUpload').click(function() {
        $('#img').trigger('click');
    })

</script>
